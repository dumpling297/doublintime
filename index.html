<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dublin Time</title>
    <script type="application/javascript" src="./vendor/keymaster.js"></script>
    <script src="./dist/main.js"> </script>
    <link rel="stylesheet" href="./src/style.css">

  </head>
  <body>

    <div class="game-container">
      <header>
        <h2 class='Game-title'>Doublin' Time</h2>

    <canvas></canvas>

      <h3>Your Score:</h3><span id="final-score"></span>
      <button type="button" name="button" class='play-again-button'>Play Again?</button>
    </div>
  </div>

  </body>
